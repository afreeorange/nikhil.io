# https://circleci.com/docs/2.0/language-javascript

version: 2.1
jobs:
  build:
    docker:
      - image: cimg/node:17.2.0
    steps:
      - checkout

      # Download and cache dependencies. Use the latest cache
      # if no exact match is found.
      # - restore_cache:
      #     keys:
      #       - v1-dependencies-{{ checksum "package.json" }}
      #       - v1-dependencies-

      - run:
          name: Installing dependencies
          command: yarn

      # - save_cache:
      #     paths:
      #       - node_modules
      #     key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Building the site
          command: |
            yarn build
            find dist/ -type f -exec gzip -9 "{}" \; -exec mv "{}.gz" "{}" \;

      - run:
          name: Compressing output
          command: |
            find dist/ -type f -exec gzip -9 "{}" \; -exec mv "{}.gz" "{}" \;

      - run:
          name: Deploying to S3
          command: |
            aws s3 sync dist/ s3://nikhil.io/ \
              --cache-control max-age=315360000 \
              --content-encoding gzip

      - run:
          name: Invalidating CloudFront distribution
          command: |
            aws cloudfront create-invalidation \
              --distribution-id ${CLOUDFRONT_DISTRIBUTION_ID} \
              --paths '/index.html'
